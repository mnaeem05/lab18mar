<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
    
        <script>
        var c = -1;
function counter() {
    document.body.innerHTML="";
    c++;
             document.write('<a style=" position: absolute; top: 30px; left: 10px; display: block; height: 40px; width: 100px; background: #00b7ea; color: yellow; font: 17px/40px Helvetica, Verdana, sans-serif; text-decoration: none; text-align: center; font-weight: bold; -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; text-decoration: none;" href="JavaScript:void(0)" title="Counter" onClick="counter()" > Counter </a>')
             document.write("<p style='  position: absolute; font-size: 30px; top: 8px; left: 140px; color: green; font-weight: bold; font-family: sans-serif; text-decoration: none;'> "+c+" </p>")
    }
    counter()
        </script>
